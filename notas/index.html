<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nota.css">
    <script src="notascript.js"></script>
    <title>calcular media</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <form>
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" required>
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" required>
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" required>
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" required>
      <label for="nota4">Nota 4:</label>
      <input type="number" id="nota4" required>
      <input type="submit" value="Calcular Média" onclick="calcularMedia()">
    </form>
    <div id="resultado"></div>
</body>
</html>
